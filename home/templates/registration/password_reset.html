{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Reset Password</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input 
            type="text" 
            name="username" 
            class="form-control" 
            required
          >
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
